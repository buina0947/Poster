<div class="post-form-container">
  <h2>Create a New Post</h2>
  <form #postForm="ngForm" (ngSubmit)="submitForm()">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required [(ngModel)]="currentPost.title">
    <label for="description">Description:</label>
    <textarea id="description" name="description" required [(ngModel)]="currentPost.description"></textarea>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required [(ngModel)]="currentPost.author">
    <button type="submit">Create Post</button>
  </form>
</div>
